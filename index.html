<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>オセロを作る</title>
  </head>
  <body>
    <main class="container">
      <h1>オセロゲーム</h1>
      <div class="container__innner">
        <p>あなたは<span id="player"></span>です。</p>
        <canvas
          width="400"
          height="400"
          id="canvas"
          style="background-color: green"
        ></canvas>
        <button id="skip" class="btn" type="button" onclick="skip()">
          スキップする
        </button>
        <button id="reset" class="btn" type="button" onclick="reset(event)">
          リセットする
        </button>
      </div>

      <div class="game__select__container">
        <div class="game__select">
          <p>先行・後攻を選択して下さい！</p>
        </div>

        <form action="" id="gameStartTarget" class="game__start__container">
          <input type="radio" name="player" value="2" /><span>先攻</span>
          <input type="radio" name="player" value="1" /><span>後攻</span>
          <button class="game__btn" type="submit" onclick="gameStart(event)">
            スタート
          </button>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
