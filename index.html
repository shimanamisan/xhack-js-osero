<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>オセロゲーム</title>
  </head>
  <body>
    <main class="l-container">
      <h1>オセロゲーム</h1>
      <div class="container__innner">
        <p>あなたは<span id="player"></span>です。</p>
        <canvas
          width="320"
          height="320"
          id="canvas"
          style="background-color: green"
        ></canvas>
        <button
          id="skip"
          class="btn btn-outline-primary skip__btn"
          type="button"
          onclick="skip()"
        >
          自分の順番をスキップする
        </button>
        <div id="reset">
          <div class="score__container">
            <div class="score">
              <p>白色の数は、</p>
              <p id="white_score"></p>
              <p>個です。</p>
            </div>
            <div class="score">
              <p>黒色の数は、</p>
              <p id="black_score"></p>
              <p>個です。</p>
            </div>
          </div>
          <button
            class="btn btn-outline-secondary reset__btn"
            type="button"
            onclick="reset(event)"
          >
            リセットする
          </button>
        </div>
      </div>

      <div class="game__select__container">
        <div class="game__select">
          <p>先行・後攻を選択して下さい！</p>
        </div>

        <form action="" id="gameStartTarget" class="game__start__container">
          <input type="radio" name="player" value="2" /><span>先攻</span>
          <input type="radio" name="player" value="1" /><span>後攻</span>
          <button
            class="btn btn-outline-primary game__btn"
            type="submit"
            onclick="gameStart(event)"
          >
            スタート
          </button>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
