<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>オセロを作る</title>
  </head>
  <body>
    <main class="container">
      <h1>オセロゲーム</h1>
      <p>現在のプレーヤー: <span id="player"></span></p>
      <canvas
        width="400"
        height="400"
        id="canvas"
        style="background-color: green"
      ></canvas>
      <form action="" id="gameStartTarget" class="game__start__container">
        <input type="radio" name="player" value="1" /><span>白</span>
        <input type="radio" name="player" value="2" /><span>黒</span>
        <button type="submit" onclick="gameStart(event)">スタート</button>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
